<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery proximity</title>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.proximity.js"></script>
    
    <style type="text/css">
        #div1 { margin: auto; font-size: 36px; margin-top: 150px; width: 250px; height: 250px; background-color: Gray; text-align: center; line-height: 250px; }
        #div2 { margin: auto; font-size: 36px; margin-top: 50px; width: 50px; height: 50px; background-color: Blue; }
    </style>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#div1").proximity({
                range: 500,
                fire: function (input, percent) {
                    var font = 12 + Math.round(24 * percent);

                    input.css('font-size', font + 'px');
                }
            });

            $("#div2").proximity({
                range: 800,
                fire: function (input, percent) {
                    var blue = Math.round(255 * percent);
                    var red = 255 - blue;

                    input.css('background-color', 'rgb(' + red + ',0,' + blue + ')');
                    input.fadeTo(0, percent);
                }
            });
        });
    </script>

    <div id="div1">
        help
    </div>

    <div id="div2">
    </div>

</body>
</html>
